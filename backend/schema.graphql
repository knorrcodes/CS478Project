type Product {
    id: ID!
    name: String!
    desc: String!
    picture: String
    price: Int!
    category: Category!
    wscost: Int!
    num_of_sides: Int!
}

type Category {
    id: ID!
    name: String!
}

type Server{
    id: ID!
    name: String!
    code: Int!
    manager: Boolean!
}

type Query {
    products: [Product!]!
    categories: [Category!]!
    server(code: Int!): Server
}

input InputID {
    id: ID!
}

input NewCategory {
    name: String!
}

input NewProduct {
    name: String!
    desc: String
    picture: String
    price: Int!
    category: InputID!
    wscost: Int!
    num_of_sides: Int
}

type Mutation {
    createProduct(input: NewProduct!): Product!
    createCategory(input: NewCategory!): Category!
}
